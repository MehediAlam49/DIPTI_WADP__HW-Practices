{% extends 'master.html' %}

{% block content %}
  <h1>Company Table</h1>
  <a href="{% url 'create_company' %}">Go to create company</a>

  <table>
    <tr>
      <th>employee_name</th>
      <th>email</th>
      <th>department</th>
      <th>Actions</th>
    </tr>

    {% for data in company_data %}
      <tr>
        <td>{{ data.employee_name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.department }}</td>
        <td>
          <a href="{% url 'edit_company' data.id %}">Edit</a>
          <a href="{% url 'delete_company' data.id %}">Delete</a>
          
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
